spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}/todolist?serverTimezone=UTC&characterEncoding=UTF-8
    password: ${DB_PASSWORD}
    username: ${DB_USERNAME}
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
  main:
    allow-bean-definition-overriding: true

server:
  servlet:
    context-path: /api
